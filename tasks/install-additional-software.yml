---
- name: Install Applications from Homebrew
  homebrew:
    name: '{{ item }}'
    options: force
  loop:
    - imagemagick
    - byobu
    - vault
    - bash
    - grep
    - mc
    - jq
    - nginx
    - git-lfs
  become: false

- name: Install Applications from Homebrew Cask
  community.general.homebrew_cask:
    name: '{{ item }}'
    options: force
  loop:
    - sequel-pro-nightly
    - phpstorm
    - libreoffice
    - docker
  become: false

- name: Install ansible
  pip:
    name:
      - ansible
    executable: /usr/local/bin/pip3
  become: true

- name: Install awscli
  pip:
    name: awscli
    extra_args: --upgrade
    executable: /usr/local/bin/pip3
  become: true

- name: Git lfs install
  become: false
  command: git lfs install
  changed_when: false
  tags:
    - skip_ansible_lint
