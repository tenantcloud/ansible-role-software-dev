---
- name: Install Applications from Homebrew
  homebrew:
    name: '{{ item }}'
    options: force
  loop:
    - php
    - mysql-connector-c
    - mysql-client
    - imagemagick
    - dnsmasq
    - byobu
    - supervisor
    - vault
    - bash
    - grep
    - mc
  become: false

- name: Install Applications from Homebrew Cask
  homebrew_cask:
    name: '{{ item }}'
    options: force
  loop:
    - sequel-pro-nightly
    - phpstorm
    - libreoffice
    - docker
  become: false

- name: Install nginx-full
  homebrew:
    name: nginx-full
    options: with-lua-module,with-headers-more-module,with-http2
  become: false

- name: Install ansible
  pip:
    name: ansible
    executable: /usr/local/bin/pip3

- name: Install awscli
  pip:
    name: awscli
    extra_args: --upgrade
    executable: /usr/local/bin/pip3
  become: true
