---
- name: Install Applications from Homebrew
  homebrew:
    name: '{{ item }}'
    options: force
  loop:
    - imagemagick
    - byobu
    - vault
    - bash
    - grep
    - mc
    - jq
    - nginx
  become: false

- name: Install Applications from Homebrew Cask
  homebrew_cask:
    name: '{{ item }}'
    options: force
  loop:
    - sequel-pro-nightly
    - phpstorm
    - libreoffice
    - docker
  become: false

- name: Install ansible, pexpect
  pip:
    name:
      - ansible
      - pexpect
    executable: /usr/bin/pip3
  become: true

- name: Install awscli
  pip:
    name: awscli
    extra_args: --upgrade
    executable: /usr/local/bin/pip3
  become: true
