---
- name: Install "yarn" package globally.
  npm:
    name: yarn
    global: true
  environment:
    PATH: "{{ lookup('env','PATH') }}"

- name: Create a symbolic link to yarn
  file:
    src: $HOME/.nvm/versions/node/{{ nvm_node_version }}/bin/yarn
    dest: /usr/local/bin/yarn
    state: link
    mode: 0777
